plugins {
    id "application"
}

group = 'org.aggregator.job'
version = '1.0-SNAPSHOT'
description = 'JobAggregator'

sourceCompatibility = '15'
targetCompatibility = '15'
compileJava.options.encoding = "UTF-8"

ext {
    javaMainClass = "org.aggregator.job.Aggregator"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.thymeleaf:thymeleaf:3.0.2.RELEASE'
    implementation 'org.openjdk.jmh:jmh-core:1.28'
    implementation 'org.openjdk.jmh:jmh-generator-annprocess:1.28'
    compile 'ch.qos.logback:logback-classic:1.2.9'
}
